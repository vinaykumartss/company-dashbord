<div class="charts-grid">
  <div class="chart-card" *ngIf="isBrowser">
    <h3>Hours per Project</h3>
    <canvas baseChart [data]="projectHoursChartData" [options]="horizontalBarChartOptions" [type]="'bar'">
    </canvas>
  </div>

  <div class="chart-card" *ngIf="isBrowser">
    <h3>Timesheets per Employee</h3>
    <canvas baseChart [data]="employeeTimesheetChartData" [options]="verticalBarChartOptions" [type]="'bar'">
    </canvas>
  </div>


  <div class="chart-container" *ngIf="isBrowser">
    <div class="chart-header">
      <h3>Hours per Employee</h3>
    </div>
    <div class="chart-body">
      <canvas
        baseChart
        [data]="employeeLineChartData"
        [options]="lineChartOptions"
        [type]="'line'">
      </canvas>
    </div>
  </div>

    <canvas baseChart [data]="employeeTimesheetChartData" [options]="verticalBarChartOptions"  [type]="'bar'"></canvas>
  </div> -->
  

</div>
